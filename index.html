<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Hello World!</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- The website JavaScript file -->
    <script src="script.js" defer></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <h1>REDI FLOORPLAN</h1>
        <model-viewer
          src="asset/inta_floorplan.glb"
          ar
          ar-modes="webxr scene-viewer quick-look"
          camera-controls
          poster="asset/LOGO.png"
          shadow-intensity="1.47"
          exposure="0.7"
          auto-rotate
          camera-orbit="-67.33deg 47.07deg 6.49m"
          field-of-view="30deg"
          min-camera-orbit="-67deg 0deg auto"
          max-camera-orbit="58deg 69deg auto"
        >
          <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
          </div>
          <button slot="ar-button" id="ar-button">View in your space</button>
        </model-viewer>

        <div class="instructions">
          <h2>Istruzioni</h2>
          <p>
            Ruota la planimetria oppure visualizzala in <strong>AR</strong> 
          </p>
          <!--  ðŸš§ TODO: ADD BUTTON HERE -->

          <!-- Once you've added the button from TODO.md, click it in the page -->
          <!-- Check out the function in script.js to see how it works -->
        </div>
      </div>
    </div>
    <!-- The footer holds our remix button â€” you can keep or delete it âœ‚ -->
    <footer class="footer"></footer>
  </body>
</html>
